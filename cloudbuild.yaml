# cloudbuild.yaml
steps:
# Step 1: Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '-t'
    - 'us-central1-docker.pkg.dev/zulip-dev-444717/dev-zulip:${_COMMIT_SHA}'
    - '-t'
    - 'us-central1-docker.pkg.dev/zulip-dev-444717/dev-zulip:latest'
    - '.'
  id: 'Build Docker Image'

# Step 2: Push the Docker image with both tags to the GCP container registry
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'push'
    - 'us-central1-docker.pkg.dev/zulip-dev-444717/dev-zulip:${_COMMIT_SHA}'
  id: 'Push Docker Image with Commit SHA'

- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'push'
    - 'us-central1-docker.pkg.dev/zulip-dev-444717/dev-zulip:latest'
  id: 'Push Docker Image with Latest Tag'

# Define substitutions for dynamic variables
substitutions:
  _COMMIT_SHA: "manual"
  
# Specify timeout for the entire build process (optional)
timeout: "600s"





